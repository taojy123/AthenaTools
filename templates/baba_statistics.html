{% load staticfiles i18n %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">

    <title>报表统计</title>

    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">

</head>

<body>
    <form id="form" action="." method="POST" class="form-horizontal" enctype="multipart/form-data" >

        <div class="form-group">
            <label class="col-xs-4 col-sm-2 control-label" >上传 Excel 原始数据</label>
            <input class="form-control required" type="file" name="file">
        </div>

        <hr>

        <div class="form-group">
            <label  class="col-xs-4 col-sm-2 control-label" ></label>
            <input type="submit" name="submit" class="btn btn-primary" value="提交">
        </div>

    </form>

</body>
</html>
